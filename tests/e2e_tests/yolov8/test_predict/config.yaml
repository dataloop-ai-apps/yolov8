# ordered list of dpks to publish and install
dpks:
    - yolov8:
        install_app: True

# ordered list of datasets to create
datasets:
    - dataset:
        location: local

# ordered list of models to get from app/dpk
models:
    - yolov8:
        deploy_model: False
        source_app: yolov8

# list of pipeline variables to update with reference
variables:
    dataset:
        dataset:
            resource_type: datasets
            entity_field: id
    model:
        yolov8:
            resource_type: models
            entity_field: id
